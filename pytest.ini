[tool:pytest]
# Pytest configuration for relativistic turbulence RG library

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Coverage options
# Uncomment these when coverage is needed:
# --cov=rtrg
# --cov-report=html:htmlcov
# --cov-report=term-missing
# --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    benchmark: Benchmark tests against known results
    slow: Tests that take more than a few seconds
    physics: Tests that validate physics correctness
    numerical: Tests for numerical accuracy and stability

# Disable warnings that are not relevant
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:numba.*
    ignore::FutureWarning:scipy.*

# Minimum version requirements
minversion = 6.0
